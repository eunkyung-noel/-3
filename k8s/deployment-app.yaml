apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsugar-app
  labels:
    app: newsugar
spec:
  replicas: 2                       
  selector:
    matchLabels:
      app: newsugar
  template:
    metadata:
      labels:
        app: newsugar
    spec:
      containers:
        - name: newsugar
          image: your-registry/newsugar-app:latest  
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://newsugar-mysql:3306/news_db
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: newsugar-db-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: newsugar-db-secret
                  key: password
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
